<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>

    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px 20px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #ffcc00;
      }

      img {
        width: 350px;
        margin: 15px;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      img:hover {
        transform: scale(1.05);
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body style="background-color: black; color: aliceblue">
    <h1>Pokédex</h1>

    <a href="https://www.pokemon.com/br/pokedex/bulbasaur" target="_blank">
      <img width="400" src="001.png" alt="Imagem do Bulbassauro" />
    </a>

    <a href="https://www.pokemon.com/br/pokedex/charmander" target="_blank">
      <img width="400" src="004.png" alt="Imagem do Charmander" />
    </a>

    <a href="https://www.pokemon.com/br/pokedex/squirtle" target="_blank">
      <img width="400" src="007.png" alt="Imagem do Squirtle" />
    </a>
  </body>
</html>
